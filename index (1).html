<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 1200px;
            margin: auto;
        }

        section {
            padding: 2em 0;
        }

        .featured {
            position: relative;
            height: 500px;
            background: url('netflix_background.jpg') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .featured h1 {
            font-size: 3em;
            margin-bottom: 1em;
        }

        .featured p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        .btn-primary {
            background-color: #e50914;
            color: #fff;
            padding: 0.5em 1em;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff3d00;
        }

        .movies {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }

        .movie {
            flex: 1 1 calc(33.33% - 1em);
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .movie img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .movie:hover img {
            transform: scale(1.1);
        }

        footer {
            background-color: #000;
            padding: 1em 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Netflix Clone</h1>
    </header>

    <main>
        <section class="featured">
            <div>
                <h1>Watch Unlimited Movies & TV Shows</h1>
                <p>Subscribe now to enjoy a wide variety of movies and TV shows on all your devices.</p>
                <a href="#" class="btn-primary">Subscribe Now</a>
            </div>
        </section>

        <section class="movies">
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
            </div>
            <div class="movie">
                <img src="movie3.jpg" alt="Movie 3">
            </div>
            <!-- Add more movie items as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>

</body>
</html>
